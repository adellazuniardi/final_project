<html>
    <head>
        <title>Web Service Final Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <div>Data Sender</div>
        <hr> 
        <script>
        const url = "http://localhost:8080/POST";
              function post() {
                let genID = document.getElementById("myid").value;
                let nama = document.getElementById("Nama").value;
                let nik = document.getElementById("Nik").value;
                let alamat = document.gretElementByID("Alamat").value;
                let dataText = {"id": genID, "Nama": nama, "Nik": nik, "Alamat": alamat};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: url,
                    method: 'POST',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                });
                }
                function put() {
                const urlp = "http://localhost:8080/PUT";
                let editID = document.getElementById("myid").value;
                let nama = document.getElementById("Nama").value;
                let nik = document.getElementById("Nik").value;
                let alamat = document.gretElementByID("Alamat").value;
                let dataText = {"id": editID, "Nama": nama, "Nik": nik, "Alamat": alamat};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: urlp,
                    method: 'PUT',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                });
            }

            function get() {
                const urlg = "http://localhost:8080/GET";
                $.ajax({
                    url: urlg,
                    method: 'GET',
                    dataType: 'text',
                    success: function (result) {
                        document.getElementById("viewer").innerHTML = result;
                    }
                });
            }

            function delID() {
                const urlp = "http://localhost:8080/DELETE";
                let editID = document.getElementById("myid").value;
                let dataText = {"id": editID};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: urlp,
                    method: 'DELETE',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                });
            }

            </script>
            <input type="text" id="myid" name="myid"> 
        <input type="text" id="nama"name="Nama">
        <input type="text" id="nik" name="Nik">
        <input type="text" id="alamat" name="Alamat">
        
        <hr>

        <button onclick ="get()">Get Data from Web Service</button> <br>
        <button onclick ="post()">Send Data to Web Service</button> <br>
        <button onclick ="put()">Edit Data of Web Service</button> <br>
        <button onclick ="delID()">Delete Data of Web Service</button> <br>
        <hr>
        <div id="viewer"></div>
    </body>
</html>
